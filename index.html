<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>

    <!-- font-import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <title>Calculator | Damian Zobile</title>
</head>

<body>
   <main class="calculator">

    <div class="screen">
        <div id="screen-text"></div>
    </div>

    <div id="numpad">
        <div class="numpad-item numpad-ac ac" data-key="ac">AC</div>
        <div class="numpad-item numpad-del del" data-key="del">Del</div>
        <div class="numpad-item numpad-op div" data-key="÷">÷</div>
        <div class="numpad-item numpad-num seven" data-key="7">7</div>
        <div class="numpad-item numpad-num eight" data-key="8">8</div>
        <div class="numpad-item numpad-num nine" data-key="9">9</div>
        <div class="numpad-item numpad-op mul" data-key="×">×</div>
        <div class="numpad-item numpad-num four" data-key="4">4</div>
        <div class="numpad-item numpad-num five" data-key="5">5</div>
        <div class="numpad-item numpad-num six" data-key="6">6</div>
        <div class="numpad-item numpad-op plus" data-key="+">+</div>
        <div class="numpad-item numpad-num one" data-key="1">1</div>
        <div class="numpad-item numpad-num two" data-key="2">2</div>
        <div class="numpad-item numpad-num three" data-key="3">3</div>
        <div class="numpad-item numpad-op minu" data-key="-">-</div>
        <div class="numpad-item numpad-op bracket-start" data-key="(">(</div>
        <div class="numpad-item numpad-num zero" data-key="0">0</div>
        <div class="numpad-item numpad-op bracket-end" data-key=")">)</div>
        <div class="numpad-item numpad-op equal" data-key="=">=</div>
    </div>

   </main> 

   <footer>
    <a href="https://github.com/Showwaiyan" 
    target="_blank">Copyright © 2022 DamianZobile</a> 
   </footer>
</body>

</html>
